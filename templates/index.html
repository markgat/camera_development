<!doctype html>
<html lang=”en”>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Name of your awesome camera app -->
<title>Camera App</title> 
<!-- Link to your main style sheet-->
<link rel="stylesheet" href="static/style.css"> 
</head>
<body>
    <!-- Camera -->
    <main id="camera">
        <!-- Camera view -->
        <video id="camera--view" autoplay playsinline></video>

        <!-- Camera sensor -->
        <canvas id="camera--sensor"></canvas>

        <!-- Camera output -->
        <img src="//:0" alt="" id="camera--output">

        <!-- Camera trigger -->
        <button id="camera--trigger">Take a picture</button>

        <!--Anchor added for download rename-->
        <!-- <a id="link"></a> -->

        <form action="{{ url_for('handle_data') }}" method="post" name="datauri" style="display: none;">
            <input type="text" name="datauri" id="picpost">
        </form>
    </main>
<!-- Reference to your JavaScript file -->
<script src="static/app.js"></script> 
</body>
</html>
